<!DOCTYPE html>
<html>
    <head>
        <title>Shardeum Timeshare Islands</title>
        <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="wallet">
                <button class="connect-wallet">Connect Wallet</button>
            </div>
            <div class="grid-container">
                <div class="row">
                    <div class="col col-1" data-key="0-0"></div>
                    <div class="col col-1" data-key="0-1"></div>
                    <div class="col col-1" data-key="0-2"></div>
                    <div class="col col-1" data-key="0-3"></div>
                    <div class="col col-1" data-key="0-4"></div>
                </div>
                <div class="row">
                    <div class="col col-1" data-key="1-0"></div>
                    <div class="col col-1" data-key="1-1"></div>
                    <div class="col col-1" data-key="1-2"></div>
                    <div class="col col-1" data-key="1-3"></div>
                    <div class="col col-1" data-key="1-4"></div>
                </div>
                <div class="row">
                    <div class="col col-1" data-key="2-0"></div>
                    <div class="col col-1" data-key="2-1"></div>
                    <div class="col col-1" data-key="2-2"></div>
                    <div class="col col-1" data-key="2-3"></div>
                    <div class="col col-1" data-key="2-4"></div>
                </div>
            </div>
            <div class="buttons">
                <button class="create-map">Create New Map</button>
                <button class="count-island">Count Islands</button>
            </div>
            <div class="stats">
                <div class="total-map-count">
                    <span class="label">Total Maps: </span>
                    <span class="map-count"></span>
                </div>
                <div class="total-island-count">
                    <span class="label">Total islands: </span>
                    <span class="island-count"></span>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
